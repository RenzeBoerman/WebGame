<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eindopdracht | Renze Boerman</title>
    <script>

    gameStarted = false;
    function veranderKleur(vakjenummer) {
        id = "vakje" + vakjenummer
        element = document.getElementById(id);

        if ( element.classList.contains("start") ) {
            gameStarted = true;
            document.getElementById("status").innerHTML = "Game is gestart";
            var minutesLabel = document.getElementById("minutes");
            var secondsLabel = document.getElementById("seconds");
            var totalSeconds = 0;
            setInterval(setTime, 1000);

            function setTime() {
            ++totalSeconds;
            secondsLabel.innerHTML = pad(totalSeconds % 60);
            minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
            }

        function pad(val) {
            var valString = val + "";
            if (valString.length < 2) {
                return "0" + valString;
            } else {
                return valString;
            }
    }
        }
        
        if (gameStarted == true) {
            if ( element.classList.contains("entry") ) {
                element.classList.add('no_entry');
                element.getElementById(id).classList.remove('entry');
            } else if ( element.classList.contains("end")) {
                alert("Je hebt gewonnen!");
                document.getElementById("status").innerHTML = "Je hebt gewonnen!";
                clearInterval(setTime);
                alert("test");
            } else if (element.classList.contains("no_entry")) {
                document.getElementById("status").innerHTML = "Game is gestart";
                alert("Je bent af begin opnieuw!");
                location.reload();
            } else if (element.classList.contains("bonus")) {
                element.classList.add('no_entry');
                element.getElementById(id).classList.remove('bonus');
            }
        }
    }


    
   

    </script>
    <style>
        #spel {
            width: 500px;
            height: 500px;
            background-color: red;
            margin: auto;
        }

        .vakje {

            background-color: red;
            border: 1px solid black;
        }

        .start {

        .entry {

        }

        .bonus {

        }

        .end {

        }

        .no_entry {

        }

        .content {
